<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="login-container w-100">
            <div>
                <!-- Imagem no TOPO -->
                <div class="image-container">
                    <img src="login.jpeg"
                         class="login-image"
                         alt="Imagem ilustrativa de login">
                </div>
                
                <!-- Formulário de Login -->
                <div class="card-body p-4 p-md-5">
                    <form id="loginForm" novalidate>
                        <!-- Campo Email -->
                        <div class="mb-3">
                            <label class="form-label" for="email">Email</label>
                            <input 
                                type="email" 
                                id="email" 
                                class="form-control" 
                                required
                                placeholder="Digite seu e-mail...">
                            <div class="invalid-feedback">
                                Por favor, insira um e-mail válido.
                            </div>
                        </div>
                        
                        <!-- Campo Senha -->
                        <div class="mb-3">
                            <label class="form-label" for="password">Senha</label>
                            <input 
                                type="password" 
                                id="password" 
                                class="form-control" 
                                required
                                placeholder="Digite sua senha...">
                            <div class="invalid-feedback">
                                Por favor, insira sua senha.
                            </div>
                        </div>
                        
                        <!-- Lembrar de mim e Esqueci a senha -->
                        <div class="d-flex justify-content-between mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Lembrar de mim
                                </label>
                            </div>
                            <a href="#" class="text-decoration-none">Esqueci minha senha</a>
                        </div>
                        
                        <!-- Botão de Entrar -->
                        <button type="submit" class="btn bg-button w-100 py-2 mb-3">Entrar</button>
                        
                        <!-- Botão de Cadastro -->
                        <button type="button" class="btn bg-button2 w-100 py-2 mb-4" onclick="window.location.href='cadastro.html'">Cadastrar</button>
                        
                        <!-- Divisor -->
                        <div class="d-flex align-items-center my-3">
                            <hr class="flex-grow-1">
                            <span class="px-2 text-muted">ou</span>
                            <hr class="flex-grow-1">
                        </div>
                        
                        <!-- Login com Redes Sociais -->
                        <div class="social-login">
                            <p class="text-center mb-3">Entrar com:</p>
                            <div class="d-flex justify-content-center gap-3">
                                <button type="button" class="btn btn-social google">
                                    <i class="bi bi-google"></i> Google
                                </button>
                                <button type="button" class="btn btn-social facebook">
                                    <i class="bi bi-facebook"></i> Facebook
                                </button>
                                <button type="button" class="btn btn-social apple">
                                    <i class="bi bi-apple"></i> Apple
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript Personalizado -->
    <script src="script.js"></script>
</body>
</html>
